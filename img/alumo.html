<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th colspan="2">Informações aluno e faculdade</th>
        </tr>
        <tr>
            <td>
                <form action="#">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <br>
                    <label for="data nascimento">Data de Nascimento</label>
                    <input type="date" id="datanas" name="data nascimento"><br>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="18" max="55" required>
                    <label for="estado">Estado:</label>
                    <select name="estado">
                        <option value="" disabled selected>Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <br>
                    <label>Gênero:</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro:</label>
                    <input type="text" id="outroGenero" name="outroGenero" required>
                    <br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </td>
            <td>
                <form action="#">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" required>
                    <br>
                    <label for="periodo">Período:</label>
                    <input type="radio" id="mat" name="periodo" value="matutino" required>matutino
                    <br>
                    <input type="radio" id="vsp" name="periodo" value="vespertino" required>vespertino
                    <br>
                    <input type="radio" id="not" name="periodo" value="noturno" required>noturno
                    <br>
                    <label for="mensagem">Observação:</label>
                    <textarea name="mensagem" placeholder="Digite uma mensagem"></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
            
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
